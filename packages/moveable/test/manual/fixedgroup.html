<div class="container container1">
    <div class="target" style="width: 100px;height: 100px;top: 100px;left: 100px;position: fixed ;"></div>
    <div class="target" style="width: 100px;height: 100px;top: 300px;left: 120px;position: fixed ;"></div>
</div>
<div class="container container2">
</div>
<style>
    .container2 {
        position: absolute;
        top: 200px;
        left: 200px;
    }
    .contaienr {
        position: absolute;
        top: 100px;
        height: 100px;
    }
    .a {
        width: 100px;height: 100px;position: absolute;
        background: #f55;
    }
    .target {
        background: #f22;
    }
</style>
<script src="../../dist/moveable.js"></script>
<script>
const container = document.querySelector('.container2');
const moveable = new Moveable(container, {
    target: ".target",
    draggable: true,
    scalable: true,
    keepRatio: false,
    snappable: true,
    snapRenderThreshold: 0.9,
    elementGuidelines: [".a1", ".a2"],
});

moveable.on("render", e => {
    console.log(e.target.style.cssText + e.cssText);
    e.target.style.cssText += e.cssText;
});

</script>
